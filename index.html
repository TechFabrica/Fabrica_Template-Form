<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrica - Template de Formul√°rio</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="form_container">
    <form id="form">

        <div class="form_field">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="" required minlength="3"/>
        </div>

        <div class="form_field">
            <label for="phone-number">Telefone:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder=""  pattern="[0-9]{2}[0-9]{5}[0-9]{4}" required minlength="10"/>
        </div>

        <div class="form_field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
        </div>

        <div class="form_field">
            <label for="select1">Select 1:</label>
            <select name="select1" id="select1">
                <option selected disabled value="">Placeholder</option>
                <option value="opt-1">Option 1</option>
                <option value="opt-2">Option 2</option>
                <option value="opt-3">Option 3</option>
            </select>
        </div>

        <div class="form_field">
            <label for="select2">Select 2:</label>
            <select name="select2" id="select2">
                <option selected disabled value="">Placeholder</option>
                <option value="opt-1">Option 1</option>
                <option value="opt-2">Option 2</option>
                <option value="opt-3">Option 3</option>
            </select>
        </div>

        <span id="error-msg"></span>

        <input type="submit" id="submit_btn" name="submit_btn" value="Submit">
    </form>
</div>
<script src="./assets/scripts/js/script.js"></script>

</body>
</html>
